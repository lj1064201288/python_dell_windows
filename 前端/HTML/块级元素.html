<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>块级元素</title>
</head>
<body>
<!--常用的有语义的块级元素, 有默认样式 独占一行-->
<!--标题标签h1-h6-->
<!--这是一个标题-->
<!--这是另一个标题-->
<h1>这是第一个标题</h1>
<h2>这是第二个标题</h2>
<h3>这是三级标题</h3>
<h4>这是四级标题</h4>
<h5>这是五级标题</h5>
<h6>这是六级标题</h6>
<!--段落标签,独占一行,有默认样式-->
<!--br 标签强制换行标签-->
<p>
    超文本标签
    <br>
    英文名称HypeText Markup Language 是一种创建网页的标准标记语言
</p>
<!--列表-->
<!--无序列表ul li有默认样式,独占一行-->
<!--注意ul标签当中,只能写li标签-->
<ul>
    <li>列表项一</li>
    <li>列表项二</li>
    <li>列表项三</li>
</ul>
</body>
</html>
